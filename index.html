<div>v8</div>
<button type="button" onclick="init()">Start</button>
<div id="webcam-container"></div>
<div id="debug-container"></div>
<div>
    <img id="card-image" style="width:200px,height:200px" />
</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">

    class ValueMonitor {
        value = null;
        lastChangeAt = 0;
        
        update(newValue) {
            if (this.value != newValue) {
                this.value = newValue;
                this.lastChangeAt = new Date().getTime();
                return true;
            }
            
            return false;
        }
        
        hasValue() {
            return this.value != null;
        }
        
        age() {
            return new Date().getTime() - this.lastChangeAt;
        }
        
        status() {;
            console.log("hasValue: " + this.hasValue() + " age: " + this.age());
        }
    }

    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "./my_model/";

    let model, webcam, cardImage, debugContainer;
    
    let valueMonitor = new ValueMonitor();

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);

        // Convenience function to setup a webcam
        //webcam = new tmImage.Webcam(200, 200, true); // width, height, flip
        //await webcam.setup(); // request access to the webcam
        
        webcam = new tmImage.Webcam(200, 200, false); // width, height, flip
        await webcam.setup({ facingMode: "environment" })
        
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        cardImage = document.getElementById("card-image");
        debugContainer = document.getElementById("debug-container");
    }

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        const bestPrediction = getBestPrediction(prediction, 0.9);
        
        valueMonitor.update(bestPrediction);
        
        debugContainer.innerText = valueMonitor.value + "\n" + valueMonitor.age();
        
        if (valueMonitor.hasValue() && valueMonitor.age() > 1000) {
            cardImage.src = "./images/" + valueMonitor.value + ".jpg";
        }
    }
    
    function getBestPrediction(prediction, threshold) {
        for (let i = 0; i < prediction.length; i++) {
        
            if (prediction[i].probability >= threshold) {
                return prediction[i].className;
            }
        }
        
        return null;
    }
</script>
